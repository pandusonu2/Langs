<div class="photo">
  <div class="container">
    <img ng-src="{{ detail.url }}">
    <h2 class="{{detail.title}}"> </h2>
    <p class="{{detail.author}}"> </p>
    <p class="{{detail.views | number}}"> </p>
    <p class="{{detail.upvotes | number}}"> </p>
    <p class="{{detail.pubdate | date}}"> </p>
  </div>
</div>
